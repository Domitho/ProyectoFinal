{% extends 'empresa/plantillaEmpresa.html' %}
{% load static %}

{% block contenido %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark">
            <h3 class="mb-0">Editar Publicación de Empleo</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Título</label>
                    <input type="text" name="titulo" class="form-control" value="{{ empleo.titulo }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea name="descripcion" class="form-control" rows="3" required>{{ empleo.descripcion }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Requisitos</label>
                    <textarea name="requisitos" class="form-control" rows="3">{{ empleo.requisitos }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Salario (opcional)</label>
                    <input type="text" name="salario" step="0.01" class="form-control" value="{{ empleo.salario|default_if_none:'' }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de Contrato</label>
                    <select name="tipo_contrato" class="form-select">
                        <option value="tiempo completo" {% if empleo.tipo_contrato == "tiempo completo" %}selected{% endif %}>Tiempo completo</option>
                        <option value="medio tiempo" {% if empleo.tipo_contrato == "medio tiempo" %}selected{% endif %}>Medio tiempo</option>
                        <option value="temporal" {% if empleo.tipo_contrato == "temporal" %}selected{% endif %}>Temporal</option>
                        <option value="prácticas" {% if empleo.tipo_contrato == "prácticas" %}selected{% endif %}>Prácticas</option>
                        <option value="freelance" {% if empleo.tipo_contrato == "freelance" %}selected{% endif %}>Freelance</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Modalidad</label>
                    <select name="modalidad" class="form-select">
                        <option value="presencial" {% if empleo.modalidad == "presencial" %}selected{% endif %}>Presencial</option>
                        <option value="remoto" {% if empleo.modalidad == "remoto" %}selected{% endif %}>Remoto</option>
                        <option value="híbrido" {% if empleo.modalidad == "híbrido" %}selected{% endif %}>Híbrido</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ciudad</label>
                    <input type="text" name="ciudad" class="form-control" value="{{ empleo.ciudad }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha de Vencimiento</label>
                    <input type="date" name="fecha_vencimiento" class="form-control" value="{{ empleo.fecha_vencimiento|date:'Y-m-d' }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Estado de la Publicación</label>
                    <select name="esta_activa" class="form-select">
                        <option value="True" {% if empleo.esta_activa %}selected{% endif %}>Activa</option>
                        <option value="False" {% if not empleo.esta_activa %}selected{% endif %}>Inactiva</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'inicio_empresa' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-warning">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
