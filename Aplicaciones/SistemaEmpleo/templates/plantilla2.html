{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Replica NavBar</title>
    <style>
        /* Reset and base */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fd;
        }

        nav {
            background-color: #fff;
            border-bottom: 1px solid #e8ebf5;
            padding: 8px 20px 6px;
            user-select: none;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Top line container flex */
        .nav-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Left logo and text */
        .nav-logo {
            display: flex;
            flex-direction: column;
            line-height: 1;
            user-select: none;
        }

        .nav-logo a {
            font-size: 30px;
            font-weight: 400;
            color: #165daa;
            text-decoration: none;
            letter-spacing: -0.03em;
        }

        .nav-logo a span {
            font-weight: 700;
        }

        .nav-subtitle {
            font-size: 12px;
            color: #494949;
            margin-top: 2px;
            user-select: none;
        }

        /* Navigation right side */
        .nav-links {
            display: flex;
            align-items: center;
            gap: 22px;
            font-size: 14px;
            color: #000;
        }

        /* Each link container */
        .nav-link {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-weight: 400;
            color: #000;
            white-space: nowrap;
            transition: color 0.3s, transform 0.3s;
        }

        .nav-link:hover {
            color: #165daa;
            transform: scale(1.05);
        }

        .nav-link:active {
            transform: scale(0.95);
        }

        .nav-link svg {
            fill: #165daa;
            flex-shrink: 0;
            width: 18px;
            height: 18px;
        }

        /* Special blue text styling on some anchors */
        .nav-link.blue-text {
            color: #165daa;
            font-weight: 600;
        }

        .nav-link.blue-text svg {
            fill: #165daa;
        }

        /* Power icon specifically colored #6ab9ff */
        .power-icon path {
            stroke: #6ab9ff;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <nav aria-label="Primera barra de navegación - accciontrabajo">
        <div class="nav-container">
            <div class="nav-top">
                <div class="nav-logo" aria-label="Logo y texto accciontrabajo">
                    <a href="#" aria-label="Accciontrabajo logo">
                        acccion<span>trabajo</span>
                    </a>
                    <div class="nav-subtitle">Red profesional | Ecuador</div>
                </div>

                <div class="nav-links" role="menubar">
                    <div class="nav-link" role="menuitem" tabindex="0" aria-label="Empleos">
                        <a href="{% url 'login_buscador' %}" style="display: flex; align-items: center; gap: 5px; color: inherit; text-decoration: none;">
                            <!-- Search icon -->
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <circle cx="11" cy="11" r="7" stroke="#165daa" stroke-width="2" fill="none"/>
                                <line x1="16.656" y1="16.656" x2="21" y2="21" stroke="#165daa" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            Buscar Empleos
                        </a>
                    </div>
                    <div class="nav-link" role="menuitem" tabindex="0" aria-label="Personas">Personas</div>
                    <div class="nav-link" role="menuitem" tabindex="0" aria-label="Empresas">Empresas</div>
                    <div class="nav-link blue-text" role="menuitem" tabindex="0" aria-label="Publicar empleos">
                        <a href="{% url 'login_empresa' %}" style="display: flex; align-items: center; gap: 5px; color: inherit; text-decoration: none;">
                            <!-- Document with pencil icon -->
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24">
                                <path fill="#165daa" d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8l-6-6z"/>
                                <path fill="#fff" d="M9 15h6v2H9zM9 11h6v2H9zM15 6.5 18.5 10l-2 2L13 8.5z"/>
                            </svg>
                            Publicar empleos
                        </a>
                    </div>
                    <div class="nav-link" role="menuitem" tabindex="0" aria-label="Usuario tú">
                        <!-- User icon -->
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
                            <path fill="none" stroke="#165daa" stroke-width="2" d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zM3.5 21a8.5 8.5 0 0 1 17 0z"/>
                        </svg>
                        <span><strong>Usuario</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
