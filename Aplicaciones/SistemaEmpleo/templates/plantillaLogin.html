</head>

<body>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <script>
    $(document).ready(function () {
        $("#registroEmpresaForm").validate({
            rules: {
                cedula: {
                    required: true,
                    digits: true,
                    minlength: 10,
                    maxlength: 13
                },
                nombre: { required: true },
                actividad: { required: true },
                persona: { required: true },
                razon: { required: true },
                correo: {
                    required: true,
                    email: true
                },
                provincia: { required: true },
                ciudad: { required: true },
                calle: { required: true },
                celular: {
                    required: true,
                    digits: true,
                    minlength: 10,
                    maxlength: 10
                }
            },
            messages: {
                cedula: {
                    required: "Campo obligatorio",
                    digits: "Solo números",
                    minlength: "Mínimo 10 dígitos",
                    maxlength: "Máximo 13 dígitos"
                },
                correo: {
                    email: "Ingrese un correo válido"
                },
                celular: {
                    digits: "Solo números",
                    minlength: "Debe tener 10 dígitos",
                    maxlength: "Debe tener 10 dígitos"
                }
            },
            errorClass: "text-danger",
            errorElement: "div",
            highlight: function (element) {
                $(element).addClass("is-invalid");
            },
            unhighlight: function (element) {
                $(element).removeClass("is-invalid");
            },
            submitHandler: function (form) {
                Swal.fire({
                    title: '¿Deseas registrar la empresa?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Sí, registrar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        form.submit();  
                    }
                });
            },
            invalidHandler: function () {
                Swal.fire({
                    icon: 'warning',
                    title: 'Formulario incompleto o con errores',
                    text: 'Por favor revisa los campos marcados.',
                    confirmButtonColor: '#3085d6'
                });
            }
        });
    });
    </script>

    <script>
        $(document).ready(function () {
            $("#registroBuscadorForm").validate({
                rules: {
                    nombre: {
                        required: true,
                        minlength: 3
                    },
                    apellido: {
                        required: true,
                        minlength: 3
                    },
                    cedula: {
                        required: true,
                        digits: true,
                        minlength: 10,
                        maxlength: 10
                    },
                    fecha: {
                        required: true,
                        date: true
                    },
                    genero: {
                        required: true
                    },
                    correo: {
                        required: true,
                        email: true
                    }
                },
                messages: {
                    nombre: {
                        required: "Este campo es obligatorio",
                        minlength: "Debe tener al menos 3 caracteres"
                    },
                    apellido: {
                        required: "Este campo es obligatorio",
                        minlength: "Debe tener al menos 3 caracteres"
                    },
                    cedula: {
                        required: "Este campo es obligatorio",
                        digits: "Solo se permiten números",
                        minlength: "Debe tener 10 dígitos",
                        maxlength: "Debe tener 10 dígitos"
                    },
                    fecha: {
                        required: "Este campo es obligatorio",
                        date: "Debe ser una fecha válida"
                    },
                    genero: {
                        required: "Selecciona un género"
                    },
                    correo: {
                        required: "Este campo es obligatorio",
                        email: "Debe ser un correo válido"
                    }
                },
                errorClass: "text-danger",
                errorElement: "div",
                highlight: function (element) {
                    $(element).addClass("is-invalid");
                },
                unhighlight: function (element) {
                    $(element).removeClass("is-invalid");
                },
                submitHandler: function (form) {
                    const fechaNacimiento = new Date($('#fecha').val());
                    const hoy = new Date();

                    const edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
                    const mes = hoy.getMonth() - fechaNacimiento.getMonth();
                    const dia = hoy.getDate() - fechaNacimiento.getDate();

                    const edadReal = (mes < 0 || (mes === 0 && dia < 0)) ? edad - 1 : edad;

                    if (fechaNacimiento > hoy) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Fecha inválida',
                            text: 'La fecha de nacimiento no puede ser futura.',
                            confirmButtonColor: '#dc3545'
                        });
                        return false;
                    }

                    if (edadReal < 17) {
                        Swal.fire({
                            icon: 'warning',
                            title: 'Edad mínima requerida',
                            text: 'Debes tener al menos 18 años para registrarte.',
                            confirmButtonColor: '#ffc107'
                        });
                        return false;
                    }

                    Swal.fire({
                        title: '¿Deseas registrarte?',
                        icon: 'question',
                        showCancelButton: true,
                        confirmButtonText: 'Sí, continuar',
                        cancelButtonText: 'Cancelar',
                        confirmButtonColor: '#198754',
                        cancelButtonColor: '#dc3545'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            form.submit();
                        }
                    });
                },
                invalidHandler: function () {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Formulario incompleto o con errores',
                        text: 'Por favor revisa los campos resaltados.',
                        confirmButtonColor: '#ffc107'
                    });
                }
            });
        });
        </script>

    <!-- Mostrar mensajes Django con SweetAlert2 -->
    <script>
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    toast: true,
                    position: 'top-end',
                    icon: '{% if message.tags == "success" %}success{% elif message.tags == "error" %}error{% elif message.tags == "warning" %}warning{% else %}info{% endif %}',
                    title: '{{ message|escapejs }}',
                    showConfirmButton: false,
                    timer: 3000
                });
            {% endfor %}
        {% endif %}
    </script>

    <!-- Animaciones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
    <script>
        function animateCounters() {
            const counters = document.querySelectorAll('.counter');
            const speed = 200;
            counters.forEach(counter => {
                const target = +counter.getAttribute('data-target');
                const count = +counter.innerText;
                const increment = target / speed;
                if (count < target) {
                    counter.innerText = Math.ceil(count + increment);
                    setTimeout(animateCounters, 1);
                } else {
                    counter.innerText = target;
                }
            });
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate__animated', 'animate__fadeInUp');
                    if (entry.target.classList.contains('stats-section')) {
                        animateCounters();
                    }
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));

        document.querySelectorAll('.fav-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                this.classList.toggle('active');
            });
        });

        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>

</body>
