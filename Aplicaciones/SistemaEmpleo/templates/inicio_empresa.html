{% extends 'plantilla.html' %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card mt-5 shadow">
            <div class="card-header text-white bg-secondary text-center">
                <h4>Login Empresa</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="clave" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="clave" name="clave" required>
                    </div>
                    <button type="submit" class="btn btn-secondary w-100">Ingresar</button>
                </form>

                {% if error %}
                    <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
                {% endif %}

                <p class="mt-3 text-center">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
