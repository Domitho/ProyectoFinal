                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="clave" class="form-label">Contrase침a</label>
                        <input type="password" class="form-control" id="clave" name="clave" required>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Comercial</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="actividad" class="form-label">Actividad Econ칩mica</label>
                        <input type="text" class="form-control" id="actividad" name="actividad" required>

                    <div class="mb-3">
                        <label for="razon" class="form-label">Raz칩n Social</label>
                        <input type="text" class="form-control" id="razon" name="razon" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electr칩nico</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>
                    <button type="submit" class="btn btn-secondary w-100">Registrarse</button>
                </form>

                {% if error %}
                    <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
