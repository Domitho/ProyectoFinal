{% extends 'plantilla.html' %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5 shadow">
            <div class="card-header text-white bg-secondary text-center">
                <h4>Registro Empresa</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="cedula" class="form-label">Cédula</label>
                        <input type="text" class="form-control" id="cedula" name="cedula" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Comercial</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="actividad" class="form-label">Actividad Económica</label>
                        <select class="form-select" id="actividad" name="actividad" required>
                            <option value="">Seleccionar</option>
                            {% for a in actividades %}
                                <option value="{{ a.id }}">{{ a.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo de Persona</label><br>
                        <input type="radio" name="persona" value="Natural" required> Natural
                        <input type="radio" name="persona" value="Jurídica" required> Jurídica
                    </div>
                    <div class="mb-3">
                        <label for="razon" class="form-label">Razón Social</label>
                        <input type="text" class="form-control" id="razon" name="razon" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="provincia" class="form-label">Provincia</label>
                        <input type="text" class="form-control" id="provincia" name="provincia" required>
                    </div>
                    <div class="mb-3">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                    </div>
                    <div class="mb-3">
                        <label for="calle" class="form-label">Calle Secundaria</label>
                        <input type="text" class="form-control" id="calle" name="calle" required>
                    </div>
                    <div class="mb-3">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="text" class="form-control" id="celular" name="celular" required>
                    </div>
                    <button type="submit" class="btn btn-secondary w-100">Registrarse</button>
                </form>

                {% if error %}
                    <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
