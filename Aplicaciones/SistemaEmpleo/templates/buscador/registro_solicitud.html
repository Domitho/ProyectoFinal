{% extends 'plantilla.html' %}
{% load static %}

{% block contenido %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Publicar Solicitud de Empleo</h3>
        </div>
        <div class="card-body">
            <form id="formSolicitud" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Cargo Deseado</label>
                        <input type="text" name="cargo_deseado" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nivel de Estudios</label>
                        <input type="text" name="nivel_estudios" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Años de Experiencia</label>
                        <input type="number" name="experiencia_anios" class="form-control" min="0">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Ubicación</label>
                        <input type="text" name="ubicacion" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Habilidades</label>
                    <textarea name="habilidades" rows="3" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Disponibilidad</label>
                    <input type="text" name="disponibilidad" class="form-control" placeholder="Ej. Inmediata, parcial, etc.">
                </div>

                <div class="mb-3">
                    <label class="form-label">Subir Currículum Vitae (PDF o DOC)</label>
                    <input type="file" name="cv" class="form-control" accept=".pdf,.doc,.docx">
                </div>

                <div class="mb-3">
                    <label class="form-label">Estado de la Publicación</label>
                    <select name="esta_activa" class="form-select">
                        <option value="True" selected>Activa</option>
                        <option value="False">Inactiva</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'inicio_buscador' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Publicar Solicitud</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
<script>
    $(document).ready(function () {
        $('#formSolicitud').validate({
            rules: {
                cargo_deseado: "required",
                nivel_estudios: "required",
                experiencia_anios: {
                    number: true,
                    min: 0
                },
                cv: {
                    extension: "pdf|doc|docx"
                }
            },
            messages: {
                cargo_deseado: "Este campo es obligatorio.",
                nivel_estudios: "Este campo es obligatorio.",
                experiencia_anios: "Ingrese un número válido.",
                cv: "Formato no permitido. Usa PDF o DOC."
            },
            errorClass: "text-danger"
        });
    });
</script>
{% endblock %}
