{% extends 'buscador/plantillaBuscador.html' %}
{% load static %}

{% block contenido %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Publicar Solicitud</title>
    <!-- FileInput CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-fileinput@5.5.6/css/fileinput.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Publicar Solicitud de Empleo</h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" id="form-solicitud">
                {% csrf_token %}

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Cargo Deseado</label>
                        <input type="text" name="cargo_deseado" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nivel de Estudios</label>
                        <input type="text" name="nivel_estudios" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Años de Experiencia</label>
                        <input type="number" name="experiencia_anios" class="form-control" min="0">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Ubicación</label>
                        <input type="text" name="ubicacion" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Habilidades</label>
                    <textarea name="habilidades" rows="3" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Disponibilidad</label>
                    <input type="text" name="disponibilidad" class="form-control" placeholder="Ej. Inmediata, parcial, etc.">
                </div>

                <div class="mb-3">
                    <label class="form-label">Subir Currículum Vitae (PDF o DOC)</label>
                    <input type="file" name="cv" class="file-input form-control" accept=".pdf,.doc,.docx">
                </div>

                <div class="mb-3">
                    <label class="form-label">Estado de la Publicación</label>
                    <select name="esta_activa" class="form-select">
                        <option value="True" selected>Activa</option>
                        <option value="False">Inactiva</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Publicar Solicitud</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- FileInput JS, theme y traducción -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-fileinput@5.5.6/js/fileinput.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-fileinput@5.5.5/js/locales/es.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-fileinput@5.5.5/themes/fas/theme.min.js"></script>

<!-- jQuery Validate -->
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

<!-- Inicialización de FileInput y validaciones -->
<script>
    $(document).ready(function () {
        $('.file-input').fileinput({
            theme: 'fas',
            language: 'es',
            showUpload: false,
            allowedFileExtensions: ['pdf', 'doc', 'docx'],
            maxFileSize: 2048,
            browseLabel: 'Buscar archivo',
            removeLabel: 'Eliminar',
            msgPlaceholder: 'Selecciona un archivo...'
        });

        $('#form-solicitud').validate({
            errorClass: 'is-invalid',
            validClass: 'is-valid',
            errorElement: 'div',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                if (element.prop('type') === 'radio') {
                    error.insertAfter(element.closest('.form-check-inline'));
                } else {
                    error.insertAfter(element);
                }
            },
            highlight: function (element) {
                $(element).addClass('is-invalid').removeClass('is-valid');
            },
            unhighlight: function (element) {
                $(element).removeClass('is-invalid').addClass('is-valid');
            },
            rules: {
                cargo_deseado: "required",
                nivel_estudios: "required",
                experiencia_anios: {
                    number: true,
                    min: 0
                },
                cv: {
                    extension: "pdf|doc|docx"
                }
            },
            messages: {
                cargo_deseado: "Ingrese el cargo deseado",
                nivel_estudios: "Ingrese el nivel de estudios",
                experiencia_anios: {
                    number: "Ingrese un número válido",
                    min: "No puede ser negativo"
                },
                cv: "Solo se permiten archivos PDF o DOC"
            },
            submitHandler: function (form) {
                Swal.fire({
                    title: '¿Deseas publicar esta solicitud?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Sí, publicar',
                    cancelButtonText: 'Cancelar',
                    confirmButtonColor: '#0d6efd',
                    cancelButtonColor: '#dc3545'
                }).then((result) => {
                    if (result.isConfirmed) {
                        form.submit();
                    }
                });
            }
        });
    });
</script>

</body>
</html>
{% endblock %}
