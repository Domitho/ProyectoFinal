{% extends 'plantillaLogin.html' %}
{% block contenidoLogin %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5 shadow">
            <div class="card-header text-white bg-dark text-center">
                <h4>Registro Buscador de Empleo</h4>
            </div>
            <div class="card-body">
                <form method="POST" id="registroBuscadorForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="cedula" class="form-label">Cédula</label>
                        <input type="text" class="form-control" id="cedula" name="cedula" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Género</label><br>
                        <input type="radio" name="genero" value="masculino" required> Masculino
                        <input type="radio" name="genero" value="femenino" required> Femenino
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Registrarse</button>
                </form>

                {% if error %}
                    <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
